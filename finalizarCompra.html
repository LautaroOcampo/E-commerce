<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/finalizarCompra.css">
    <script src="https://kit.fontawesome.com/88fb4cb13d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>Lautaro Ocampo</title>
</head>
<body class="body">

    <header class="header">
            <div class="div-logo">    
                <a href="/index.html"><img class="logo" src="/img/Logo.png" alt="Logo de marca"></a>
            </div>
            
    </header>
    <main class="main">
        <form class="main-sectionP">
        <div class="div-h1">
            <h1 class="h1">Finalizar compra</h1>
        </div>
        <div class="main-section-div">
            <div class="main-div1">
                <div class="carrito-divP" id="carrito-divP">
                </div>
                <hr>
                <div class="carrito-divS">
                <p class="carrito-total" id="carrito-total"></p>
                </div>
            </div>
            <div class="main-div2">
                <div class="div-h3">
                    <h3 class="h3">Datos personales</h3>
                </div>
                <div class="div-label-input">
                    <label class="label" for="nombre">Nombre y apellido</label>
                    <input required type="text" id="nombre" class="input">
                </div>
                <div class="div-label-input">
                    <label class="label" for="email">Email</label>
                    <input required type="email" id="email" class="input">
                </div>
                <div class="div-label-input">
                    <label class="label" for="telefono">Teléfono</label>
                    <input required type="number" id="telefono" class="input">
                </div>
                <div class="div-label-input">
                    <label class="label" for="cuotas">Coutas</label>
                    <select class="input">
                        <option class="select-option" value=""></option>
                        <option class="select-option" value=""></option>
                        <option class="select-option" value=""></option>
                        <option class="select-option" value=""></option>
                    </select> 
                </div>
                    <div class="div-label-input">
                        <label class="label" for="tarjeta">Datos de la tarjeta</label>
                    </div>
                    <section class="section-tarjeta">
                        <div class="tarjeta">
                            <div>
                                <img class="imagen" src="/img/Sin título-1.png" alt="">
                            </div>
                            <div class="tarjeta-abajo">
                                <div class="tarjeta-abajoI">
                                    <div class="divs-tarjeta">
                                        <label class="label-tarjeta" for="tarjeta-numero">Numero de la tarjeta</label>
                                        <input required id="tarjeta-numero" class="input-tarjeta" type="number">
                                    </div>
                                    <div class="divs-tarjeta">
                                        <label class="label-tarjeta" for="tarjeta-nombre">Nombre del titular</label>
                                        <input required id="tarjeta-nombre" class="input-tarjeta" type="text" name="" id="">
                                    </div>
                                    <div class="divs-tarjeta">
                                        <label class="label-tarjeta" for="cvc">CVC</label>
                                        <input required id="cvc" class="input-tarjeta" type="number">
                                    </div>
                                </div>
                                <div class="tarjeta-abajoD">                                 
                                    <label class="label-vcto" for="vcto">VCTO</label>
                                    <input required id="vcto" class="input-vcto" type="date" value="hola">
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="div-boton-confirmar">
                        <button type="submit" class="boton-confirmar">Confirmar compra</button>
                    </div>
                </div>
        </div>  
    </form>
    </main>
    <footer class="footer">

    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/FinalizarCompra.js"></script>
</body>
</html>
